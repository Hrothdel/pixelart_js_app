<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fascinate+Inline">
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <section id="title">
        <h1>Pixel Art Maker</h1>
    </section>

    <section id="content">
        <section id="costumize-grid">
            <h2>Customize Grid</h2>
            <form id="options-form">
                <section id="options">
                    <span class="grid-option">
                        <label for="input-height">Grid Height:</lable>
                        <input type="number" id="input-height" name="height" min="1" max="40" value="10" requierd>
                    </span>
                    <span class="grid-option">
                        <label for="input-width">Grid Width:</label>
                        <input type="number" id="input-width" name="width" min="1" max="40" value="10" requierd>
                    </span>
                    <span class="grid-option">
                        <input type="checkbox" id="show-grid-borders" checked>
                        <label for="show-grid-borders">Show Cell Borders</label>
                    </span>
                </section>
                <input type="submit" id="submit-button">
            </form>
        </section>


        <section id="pick-color">
            <h2>Pick A Color</h2>
            <input type="color" id="color-picker">
        </section>

        <section id="canvas-section">
            <h2>Design Canvas</h2>
            <table id="pixel-canvas"></table>
        </section>
    </section>

    <script src="designs.js"></script>
</body>
</html>
